---
layout: default
title: Блог TPD
---
	<h1>{{ page.title }}</h1>
	<p><a href="{{ site.baseurl }}/changelog">Лог проекту</a></p>

	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ site.baseurl }}/{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
